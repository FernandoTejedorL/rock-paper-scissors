<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <main class="simple-main">
      <div id="scoreboard" class="scoreboard">
        <div class="scorecard">
          <div class="score">
            <span class="top-score">SCORE</span>
            <span class="real-score">0</span>
          </div>
        </div>
        <img class="logo" src="../assets/images/logo.svg" alt="" />
        <div class="scorecard">
          <div class="score">
            <span class="top-score">SCORE</span>
            <span class="real-score">0</span>
          </div>
        </div>
      </div>
      <div id="buttons" class="buttons-box">
        <div class="top-buttons">
          <div class="button-back blue">
            <button class="button paper"></button>
          </div>
          <div class="button-back orange">
            <button class="button scissors"></button>
          </div>
        </div>
        <div class="button-back red">
          <button class="button rock"></button>
        </div>
      </div>
      <div class="result">
        <div class="top-buttons">
          <div class="empty-result"></div>
          <div class="empty-result"></div>
        </div>
        <div class="win-or-loose">
          <span class="win-or-loose-txt">YOU WIN</span>
          <button class="win-or-loose-button">PLAY AGAIN</button>
        </div>
      </div>
      <button class="to-modal">RULES</button>
    </main>
    <div id="modal-simple" class="modal-simple">
      <span class="modal-simple-txt">RULES</span>
      <img
        class="modal-simple-rules"
        src="../assets/images/image-rules.svg"
        alt=""
      />
      <img
        class="modal-simple-close"
        src="../assets/images/icon-close.svg"
        alt=""
      />
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
