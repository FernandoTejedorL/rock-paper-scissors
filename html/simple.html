<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <main class="simple-main">
      <div id="scoreboard" class="scoreboard">
        <div class="scorecard">
          <div class="score">
            <span class="top-score">SCORE</span>
            <span class="real-score">0</span>
          </div>
        </div>
        <img class="logo" src="../assets/images/logo.svg" alt="" />
        <div class="scorecard">
          <div class="score">
            <span class="top-score">SCORE</span>
            <span class="real-score">0</span>
          </div>
        </div>
      </div>
      <div id="buttons" class="buttons-box">
        <div class="top-buttons">
          <div class="button-back blue">
            <div class="button">
              <img src="../assets/images/icon-paper.svg" alt="" />
            </div>
          </div>
          <div class="button-back orange">
            <div class="button">
              <img src="../assets/images/icon-scissors.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="button-back red">
          <div class="button">
            <img src="../assets/images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
      <input type="button" class="to-modal" value="RULES"></input>
    </main>
    <div id="modal"></div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
